<!DOCTYPE html>
<html data-theme="black" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD MySQL + Flask - {% block titulo %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.1.7/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="navbar bg-base-100 px-10">
      <div class="flex-1">
        <a class="normal-case text-xl font-bold bg-base-200 p-4">Juegos CRUD</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li><a href="{{url_for('views.home')}} "> Ver lista</a></li>
          <li>
            <a href="{{url_for('views.form_agregar_juego')}}">Agregar Juego</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="px-10 flex flex-col">{% block content %} {% endblock %}</div>

    <script>
      tailwind.config = {
        theme: {},
        daisyui: {
          themes: ["black"],
        },
      };
    </script>
  </body>
</html>
