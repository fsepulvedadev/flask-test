{% extends 'base.html' %} {% block titulo %} Juegos {% endblock %} {% block
content %}
<h3 class="text-xl font-bold text-center my-2">Juegos</h3>
<a
  href="{{url_for('views.form_agregar_juego')}}"
  class="btn btn-primary mt-4 w-1/4 ml-auto"
  >Agregar</a
>
<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      {% for juego in juegos %}
      <tr>
        <th>{{juego[0]}}</th>
        <td>{{juego[1]}}</td>
        <td>{{juego[2]}}</td>
        <td>${{juego[3]}}</td>
        <td>
          <a
            href="{{url_for('views.editar_juego', id=juego[0])}}"
            class="btn btn-info"
            >Editar</a
          >
        </td>
        <td>
          <form action="{{url_for('views.eliminar_juego')}}" method="POST">
            <input type="hidden" name="id" value="{{juego[0]}}" />
            <button class="btn btn-danger">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
